    <h1>CPU</h1>
    <p><u><b>CPU</b> stands for <i>central processing Unit.</i></u><br></p>
    <p>It is the portion of a <u>computer</u> system that carries</p><br>
    <p>out the instructions of a <u>computer</u> program.</p><br>
    <p>It carries out the each instruction of the program in sequence,</p><br>
    <p>to perform the basic arithmetical, logical, and input/output operations of the system</p>
